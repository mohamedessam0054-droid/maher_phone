<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - الطلبات</title>
  <style>
    body { font-family: Arial; direction: rtl; padding: 20px; }
    .order { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>

  <h1>لوحة التحكم - الطلبات</h1>
  <div id="orders-list">جارٍ تحميل البيانات...</div>

  <!-- تحميل Firebase compat من المصدر الصحيح (gstatic) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- كود الربط مع Firestore -->
  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBt90XB3t9_MLH8-73wcQpE7fm65Le06FE",
      authDomain: "maher-phone.firebaseapp.com",
      projectId: "maher-phone",
      storageBucket: "maher-phone.firebasestorage.app",
      messagingSenderId: "759903680635",
      appId: "1:759903680635:web:xxxxxxxxxxxx"
    };

    // تشغيل Firebase
    firebase.initializeApp(firebaseConfig);

    // تفعيل Firestore
    const db = firebase.firestore();

    // قراءة الطلبات من كولكشن orders
    db.collection("orders").onSnapshot(snapshot => {
      const container = document.getElementById("orders-list");
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = "<p>لا توجد طلبات.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const d = doc.data();
        container.innerHTML += `
          <div class="order">
            <strong>الاسم:</strong> ${d.name || "غير موجود"}<br>
            <strong>الهاتف:</strong> ${d.phone || "غير موجود"}<br>
            <strong>المنتج:</strong> ${d.product || "غير موجود"}<br>
          </div>
        `;
      });
    });
  </script>

</body>
</html>
