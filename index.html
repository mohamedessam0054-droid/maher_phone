<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجر Maher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>متجر Maher</h1>

<h2>المنتجات</h2>
<div id="products-container"></div>

<h2>السلة</h2>
<div id="cart-container">السلة فارغة</div>

<script>
// ===== المنتجات المحلية =====
const products = [
  {
    name: "Samsung Galaxy S23",
    price: 15000,
    description: "موبايل ممتاز",
    image: "https://i.imgur.com/1.jpg"
  },
  {
    name: "iPhone 14 Pro",
    price: 25000,
    description: "موبايل قوي وجميل",
    image: "https://i.imgur.com/2.jpg"
  },
  {
    name: "Xiaomi Redmi Note 12",
    price: 8000,
    description: "موبايل ممتاز بسعر كويس",
    image: "https://i.imgur.com/3.jpg"
  }
];

const productsContainer = document.getElementById("products-container");
const cartContainer = document.getElementById("cart-container");
let cart = [];

// عرض المنتجات
products.forEach(product => {
  const div = document.createElement("div");
  div.className = "product";
  div.innerHTML = `
    <h3>${product.name}</h3>
    <p>${product.description}</p>
    <p>السعر: ${product.price} جنيه</p>
    <img src="${product.image}" alt="${product.name}">
    <button onclick="addToCart('${product.name}', ${product.price})">أضف للسلة</button>
  `;
  productsContainer.appendChild(div);
});

// إضافة للسلة
function addToCart(name, price){
  cart.push({name, price});
  renderCart();
}

// عرض محتوى السلة
function renderCart(){
  cartContainer.innerHTML = "";
  if(cart.length === 0){
    cartContainer.textContent = "السلة فارغة";
    return;
  }
  cart.forEach(item => {
    const div = document.createElement("div");
    div.textContent = ${item.name} - ${item.price} جنيه;
    cartContainer.appendChild(div);
  });
}
</script>
</body>
</html>
