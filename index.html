<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر Maher</title>

<style>
body {
    font-family: Arial;
    padding: 20px;
    background: #f4f4f4;
}
nav { margin-bottom: 20px; }
nav a {
    margin-left: 15px;
    text-decoration: none;
    font-size: 20px;
    color: #000;
}
.product {
    background: white;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
}
button {
    padding: 8px 12px;
    border: none;
    background: #008cff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>متجر Maher</h1>

<nav>
    <a href="#" onclick="showProducts()">المنتجات</a>
    <a href="#" onclick="showCart()">السلة</a>
</nav>

<div id="content">جارٍ التحميل...</div>

<script>
// ========== المنتجات (نسخة بدون Firebase) ==========
const products = [
    { id: 1, name: "ايفون 11", price: 12000 },
    { id: 2, name: "سامسونج A24", price: 9500 },
    { id: 3, name: "شاومي Note 12", price: 8200 }
];

// ========== عرض المنتجات ==========
function showProducts() {
    let html = "";
    products.forEach(p => {
        html += `
            <div class="product">
                <h3>${p.name}</h3>
                <p>السعر: ${p.price} جنيه</p>
                <button onclick="addToCart(${p.id})">إضافة للسلة</button>
            </div>
        `;
    });
    document.getElementById("content").innerHTML = html;
}

// ========== إضافة للسلة ==========
function addToCart(id) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const product = products.find(p => p.id === id);
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("تمت الإضافة للسلة");
}

// ========== عرض السلة ==========
function showCart() {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (cart.length === 0) {
        document.getElementById("content").innerHTML = "السلة فارغة";
        return;
    }

    let html = "<h2>السلة</h2>";
    cart.forEach(item => {
        html += `
            <div class="product">
                <h3>${item.name}</h3>
                <p>${item.price} جنيه</p>
            </div>
        `;
    });
    document.getElementById("content").innerHTML = html;
}

// افتح المنتجات تلقائي عند الدخول
showProducts();
</script>

</body>
</html>
